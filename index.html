<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retell Voice Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #callButton {
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="callButton">Start Voice Call</button>

    <script type="module">
        import { RetellWebClient } from 'https://cdn.jsdelivr.net/npm/retell-client-js-sdk@latest/dist/index.js';

        const retellWebClient = new RetellWebClient();
        const callButton = document.getElementById('callButton');
        let isCallActive = false;

        // Replace with your values
        const YOUR_AGENT_ID = 'agent_21828e215b6e799c3be2ab5429';
        const YOUR_API_KEY = 'key_392ec588c8c4591e753e159b5d70';

        callButton.addEventListener('click', async () => {
            if (isCallActive) {
                retellWebClient.stopCall();
            } else {
                // Call your backend to create web call
                const response = await fetch('https://api.retellai.com/v2/create-web-call', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${YOUR_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        agent_id: YOUR_AGENT_ID
                    })
                });

                const data = await response.json();
                
                await retellWebClient.startCall({
                    accessToken: data.access_token
                });
            }
        });

        retellWebClient.on('call_started', () => {
            console.log('Call started');
            isCallActive = true;
            callButton.textContent = 'End Call';
        });

        retellWebClient.on('call_ended', () => {
            console.log('Call ended');
            isCallActive = false;
            callButton.textContent = 'Start Voice Call';
        });

        retellWebClient.on('error', (error) => {
            console.error('Error:', error);
            isCallActive = false;
            callButton.textContent = 'Start Voice Call';
        });
    </script>
</body>
</html>
